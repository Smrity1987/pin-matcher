<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="display" class="form-control" type="text">
                    <button id="generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="display2"class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="btn(7)" class="button">7</div>
                              <div onclick="btn(8)"class="button">8</div>
                              <div onclick="btn(9)"class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="btn(4)"class="button">4</div>
                              <div onclick="btn(5)"class="button">5</div>
                              <div onclick="btn(6)"class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="btn(1)"class="button">1</div>
                              <div onclick="btn(2)"class="button">2</div>
                              <div onclick="btn(3)"class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="back()"class="button"><</div>
                                <div onclick="btn(0)"class="button">0</div>
                                <div onclick="clrdisp()"class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p id="vanish"class="action-left"><span id="try">3</span><span id="abc"> try left</span></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="Neg"class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="Pos"class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        document.getElementById('generate').addEventListener('click',function(){
            const f=Math.round(Math.random()*10000);
            document.getElementById('display').value= f;
            })

           function clk(val){
               document.getElementById('display').value= val;
           }
           function btn(val2)
           {
               document.getElementById('display2').value=document.getElementById('display2').value+val2;
           }
           function clrdisp(){
               document.getElementById('display2').value="";
           }
           function back()
            {
            const t=document.getElementById('display2').value;
            const z=Math.floor(t/10);
            if(z==0)
            {
                document.getElementById('display2').value=""
            }
            else{
            document.getElementById('display2').value=z;}
            }
            document.getElementById('submit').addEventListener('click',function(){
              const a=document.getElementById('display2').value;

                 s1=document.getElementById('display').value;
                 if(a==s1){
                    document.getElementById('Pos').style.display="block" ;
                    document.getElementById('Neg').style.display="none" ;
                 }
                else{
                 document.getElementById('Neg').style.display="block" ;
                 document.getElementById('Pos').style.display="none" ;
                 var a2=document.getElementById('try').innerText;
                 var b=parseInt(a2);
                 b=b-1;
                 if(b>=1){
                 document.getElementById('try').innerText=b;}
                 else{
                    document.getElementById('try').innerText="Unsuccessful match!!" ;
                    var ab=document.getElementById('abc');
                    ab.style.display="none";
                    var h=document.getElementById('submit');
                    h.style.display="none";
                 }
            }
           
           })
    </script>
</body>
</html>
